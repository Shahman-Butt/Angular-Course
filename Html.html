<!doctype html>
<section class="todoapp">
<header class="header">
    <link rel="stylesheet"  href="Css.css">
    
    <h1>
        Todos
    </h1>
    <input class="new-todo" autofocus type="text" placeholder="What needs to be done?">
</header>
<section class="main">
    <input type="checkbox" checked="false" id="toggle-all" class="toggle-all">
    <label for="toggle-all">Mark all as Completed</label>

    <ul class="todo-list">
        <li class="todo-item">
            <div class="view-todo"><input type="checkbox" id="">
                <label>Todo Item</label>
                <button class="destroy" id="btn-rm">Remove Todo Item</button>
            </div>
        </li>
    </ul>
</section>
<footer class="footer">
    <span class="todo-count">
        <strong>1</strong>
        <span class="sp-items">Item(s) left</span>
    </span>
    <ul class="filters">
        <a href="#/all">
            <li >All</li>
        </a>
        <a href="#/Active">
            <li>Active</li>
        </a>
        <a href="#/Completed">
            <li>Completed
        </a>
    </ul> 
    <button class="clear-completed">Clear Completed Todos</button>
    </span>
</footer>
</section>
</html>
